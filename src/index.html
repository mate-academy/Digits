<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>


    <div class="container">
      <header class="header">
        <div class="header__nav nav">
          <img
            src="images/logo.svg"
            alt="logo"
            class="nav__logo">
          <div class="nav__links links">
            <a href="#" class="links__item">Homepages</a>
            <a href="#" class="links__item">Products</a>
            <a href="#" class="links__item"> Company</a>
            <a href="#" class="links__item">Pricing</a>
            <a href="#" class="links__item">Blog</a>
          </div>
          <p class="nav__phone">+00 123 456 789</p>
          <a href="#" class="nav__button">Contact Us</a>
        </div>
      </header>
    </div>

    <div class="container">
      <div class="intro__wrapper">
        <div class="intro">
          <h1 class="intro__title">Good design meets <br> great user experience</h1>
          <p class="intro__text">For everyone, from beginners to experts</p>
          <div class="intro__buttons button">
            <a href="#" class="button__active">Buy Digits</a>
            <a
              href="#"
              class="button__notactive">See the Features
            </a>
          </div>
          <div class="intro__picture">
            <img
              src="images/mainpicture.svg"
              alt=""
              class="intro__img">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="partners">
        <p class="partners__text">Trusted by forward-thinking software teams around the world</p>
        <div class="partners__list list">
          <img
            src="images/logo-1.png"
            alt=""
            class="list__item">
          <img
            src="images/logo-2.png"
            alt=""
            class="list__item">
          <img
            src="images/logo-3.png"
            alt=""
            class="list__item">
          <img
            src="images/logo-4.png"
            alt=""
            class="list__item">
          <img
            src="images/logo-5.png"
            alt=""
            class="list__item">
          <img
            src="images/logo-6.png"
            alt=""
            class="list__item">
          <img
            src="images/logo-7.png"
            alt=""
            class="list__item">
        </div>
      </div>
    </div>



  </body>
</html>
