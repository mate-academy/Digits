<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digits</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <a class="header__logo">
        <img src="images/logo.png" alt="DIGITS">
      </a>

      <span class="burger_button"></span>

      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">Homepages</li>
          <li class="navigation__item">Products</li>
          <li class="navigation__item">
            Company
            <img
              class="navigation__arrow-down"
              src="images/arrow-down.svg"
              alt="arrow-down"
            />
          </li>
          <li class="navigation__item">Pricing</li>
          <li class="navigation__item">Blog</li>
        </ul>
      </nav>

      <div class="header__contacts">
        <span class="header__number">+00 123 456 789</span>
        <span class="button button--blue button--small">Contact Us</span>
      </div>
    </header>

    <div class="introduction">
      <div class="introduction__content">
        <h1 class="introduction__title">
          Good design meets<br>great user experience
        </h1>
        <p class="introduction__text">
          For everyone, from beginners to experts
        </p>
      </div>
      <div class="introduction__buttons">
        <span class="button button--blue">Buy Digits</span>
        <span class="button button--white">See the Features</span>
      </div>
      <div class="introduction__image-holder">
        <div class="introduction__image"></div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
