<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Digits</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__menu">
          <div class="nav__logo">
            <img src="./images/logo.svg" alt="Digits logo">
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Homepages</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Company</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>
          </ul>
        </div>
        <div class="nav__contacts">
          <a href="#" class="nav__contacts-phone">+00 123 456 789</a>
          <a href="#" class="nav__contacts-button color-button">Contact Us</a>
        </div>
        <div class="nav__toggler">
          <img src="./images/menu.svg" alt="Menu toggle">
        </div>
      </nav>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero__gradient">
          <h1 class="hero__heading">
            Good design meets<br>
            great user experience
          </h1>
          <p class="hero__description">
            For everyone, from beginners to experts
          </p>
          <div class="hero__buttons">
            <button class="hero__buttons-buy color-button">Buy Digits</button>
            <button class="hero__buttons-features">See the Features</button>
          </div>
          <div class="hero__graphic">
            <img
              class="hero__graphic-image"
              src="./images/cover.png"
              alt="Cover image"
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
