<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Digits</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__menu">
          <div class="nav__logo">
            <img src="./images/logo.svg" alt="Digits logo">
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Homepages</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Products</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Company</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Blog</a>
            </li>
          </ul>
        </div>
        <div class="nav__contacts">
          <a href="#" class="nav__contacts-phone">+00 123 456 789</a>
          <a href="#" class="nav__contacts-button color-button">Contact Us</a>
        </div>
        <div class="nav__toggler">
          <img src="./images/menu.svg" alt="Menu toggle">
        </div>
      </nav>
    </header>
    <main class="content">
      <section class="hero">
        <div class="hero__gradient">
          <h1 class="hero__heading">
            Good design meets<br>
            great user experience
          </h1>
          <p class="hero__description">
            For everyone, from beginners to experts
          </p>
          <div class="hero__buttons">
            <button class="hero__buttons-buy color-button">Buy Digits</button>
            <button class="hero__buttons-features">See the Features</button>
          </div>
        </div>
        <div class="hero__graphic">
          <img
            class="hero__graphic-image"
            src="./images/cover.png"
            alt="Cover image"
          >
        </div>
      </section>
      <section class="logos">
        <p class="logos__description">Trusted by forward-thinking software teams around the world</p>
        <div class="logos__toggler">
          <img
            src="./images/arrow-down.svg"
            alt="Toggle compamies list"
            class="logos__toggle-image"
          >
        </div>
        <div class="logos__list">
          <div class="logos__list-item">
            <img
              src="./images/logo-1.svg"
              alt="Netflix logo"
              class="logos__list-image"
            >
          </div>
          <div class="logos__list-item">
            <img
              src="./images/logo-2.svg"
              alt="Drawkit logo"
              class="logos__list-image"
            >
          </div>
          <div class="logos__list-item">
            <img
              src="./images/logo-3.svg"
              alt="Figma logo"
              class="logos__list-image"
            >
          </div>
          <div class="logos__list-item">
            <img
              src="./images/logo-4.svg"
              alt="Cinemax logo"
              class="logos__list-image"
            >
          </div>
          <div class="logos__list-item">
            <img
              src="./images/logo-5.svg"
              alt="Stripe logo"
              class="logos__list-image"
            >
          </div>
          <div class="logos__list-item">
            <img
              src="./images/logo-6.svg"
              alt="Google logo"
              class="logos__list-image"
            >
          </div>
          <div class="logos__list-item">
            <img
              src="./images/logo-7.svg"
              alt="Disney logo"
              class="logos__list-image"
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
