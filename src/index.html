<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digits</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <div class="page">

      <header class="header page__header">
        <div class="container">
          <div class="top-bar header__top">
            <a href="" class="top-bar__link">
              <img
                class="top-bar__logo"
                src="images/digit_logo.png"
                alt="logo">
            </a>
            <nav class="nav top-bar__nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="" class="nav__link">Homepages</a></li>
                <li class="nav__item"><a href="" class="nav__link">Products</a></li>
                <li class="nav__item"><a href="" class="nav__link">Company</a></li>
                <li class="nav__item"><a href="" class="nav__link">Pricing</a></li>
                <li class="nav__item"><a href="" class="nav__link">Blog</a></li>
              </ul>
            </nav>
            <div class="top-bar__contacts">
              <span class="top-bar__phone">+00 123 456 789</span>
              <a href="#" class="top-bar__button">Contact Us</a>
            </div>
          </div>
          <div class="header__wrap">
            <div class="header__main-info">
              <h1 class="header__title">Good design meets<br>great user experience</h1>
              <p class="header__subtitle">For everyone, from beginners to experts</p>
              <div class="header__buttons">
                <a href="" class="header__button">Buy Digits</a>
                <a href="" class="header__button">See the Features</a>
              </div>
            </div>
            <img
                class="header__picture"
                src="images/header-graphic.png"
                alt="header picture">
          </div>

        </div>

      </header>

      <section class="top-clients page__top-clients">
        <p class="top-clients__description">Trusted by forward-thinking software teams around the world</p>
        <div class="top-clients__logos">
          <a href="https://www.netflix.com/ua/" class="top-clients__link">
            <img
              src="images/netflix__logo.png"
              alt="netflix logo"
              class="top-client__logo">
          </a>
          <a href="https://www.drawkit.io" class="top-clients__link">
            <img
              src="images/drawkit__logo.png"
              alt="drawKit logo" class="top-client__logo">
          </a>
          <a href="https://www.figma.com" class="top-clients__link">
            <img
              src="images/figma__logo.png"
              alt="figma logo"
              class="top-client__logo">
          </a>
          <a href="https://www.cinemax.com" class="top-clients__link">
            <img
              src="images/cinemax__logo.png"
              alt="cinemax logo"
              class="top-client__logo">
          </a>
          <a href="https://stripe.com" class="top-clients__link">
            <img
              src="images/stripe__logo.png"
              alt="stripe logo"
              class="top-client__logo">
          </a>
          <a href="https://www.google.com" class="top-clients__link">
            <img
              src="images/google__logo.png"
              alt="google logo"
              class="top-client__logo">
          </a>
          <a href="https://disney.co.uk" class="top-clients__link">
            <img
              src="images/disney_logo.png"
              alt="disney logo"
              class="top-client__logo">
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
