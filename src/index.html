<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digits | Homepage</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/icon.png"
      type="image/x-icon"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <section class="header__top">
          <a href="#">
            <img
              src="./images/logo.png"
              alt="digits logo"
              class="header__logo"
            >
          </a>
          <div class="header__menu-toggler"></div>
          <nav class="menu nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link nav__link--active">Homepages</a>
              </li>
              <li class="nav__item">
                <a href="#products" class="nav__link">Products</a>
              </li>
              <li class="nav__item">
                <a href="#company" class="nav__link nav__link--list">Company</a>
              </li>
              <li class="nav__item">
                <a href="#pricing" class="nav__link">Pricing</a>
              </li>
              <li class="nav__item">
                <a href="#blog" class="nav__link">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="header__contacts">
            <a href="tel: +00 123456 789" class="header__contacts-number">
              +00 123456 789
            </a>
            <a
              href="tel: +00 123456 789"
              class="header__contacts-button header__contacts-button--phone"
            >
              Contact us
            </a>
            <a href="tel: +00 123456 789" class="header__contacts-phone"></a>
          </div>
        </section>
      </div>
    </header>
    <div class="header--intro">
      <div class="header__content">
        <div class="header__intro">
          <h1 class="header__intro-title">
            Good design meets <br >
            great user experience
          </h1>
          <p class="header__intro-description">
            for everyone, from befinners to experts
          </p>
          <div class="header__intro-buttons">
            <button class="button btn-reset header__intro-button">
              Buy Digits
            </button>
            <button class="button btn-reset header__intro-button--secondary">
              See the Features
            </button>
          </div>
        </div>
        <div class="header__intro-image">
          <img
            src="./images/header.png"
            alt="Header message photo"
            class="header__intro-image-item"
          >
        </div>
      </div>
    </div>
  </body>
</html>
